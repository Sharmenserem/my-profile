<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shammelody Playlist - Jay Melody</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .video {
      width: 300px;
      background: #111;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #00ffff66;
    }

    iframe {
      width: 100%;
      height: 170px;
      border-radius: 10px;
    }

    h2 {
      font-size: 0.95rem;
      margin: 10px 0;
      color: #fff;
    }

    .footer {
      margin-top: 30px;
      color: #888;
      font-size: 0.8rem;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Shammelody Playlist - Jay Melody ðŸŽµ</h1>
  <div class="video-list" id="videoList"></div>

  <div class="footer">
    Created by Shammelody | TikTok: @shammelody0 | IG: @shammelody0 | FB: Shammelody | Contact: +254704322434
  </div>

  <script>
    const API_KEY = 'AIzaSyDu-3cMyAodP6UZxdqPbWLUYYZlQHXaUeo';
    const PLAYLIST_ID = 'PLpmss1izKMZU9nl6CQAwlny2lOq66wOqe'; // âœ… Jay Melody Playlist ID
    const MAX_RESULTS = 12;

    const videoList = document.getElementById('videoList');

    fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${MAX_RESULTS}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        if (!data.items || data.items.length === 0) {
          videoList.innerHTML = '<p>No videos found in this playlist.</p>';
          return;
        }

        data.items.forEach(item => {
          const videoId = item.snippet.resourceId.videoId;
          const title = item.snippet.title;

          const videoDiv = document.createElement('div');
          videoDiv.className = 'video';
          videoDiv.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <h2>${title}</h2>
          `;

          videoList.appendChild(videoDiv);
        });
      })
      .catch(error => {
        console.error('Error fetching playlist:', error);
        videoList.innerHTML = '<p>Could not load playlist. Check API key and playlist ID.</p>';
      });
  </script>

</body>
</html>
