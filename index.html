<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharmen Project - Stream & Download Music</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      color: #fff;
    }
    .background-glow {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/LHZyixOnHwDDy/giphy.gif') center center / cover no-repeat;
      opacity: 0.08;
      z-index: 1;
      animation: pulse 15s infinite ease-in-out alternate;
    }
    @keyframes pulse {
      0% { opacity: 0.06; }
      100% { opacity: 0.15; }
    }
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 550px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
    }
    .tagline {
      text-align: center;
      font-weight: 400;
      font-size: 16px;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }
    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 12px;
      font-size: 14px;
      color: #aaa;
    }
    .social a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social a:hover {
      color: #ff416c;
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>
  <div class="container">
    <h1>Sharmen Project</h1>
    <p class="tagline">Stream and Download Your Favorite Tracks</p>
    <input type="text" id="urlInput" placeholder="Enter music or video URL..." />
    <button onclick="startDownload()">Download</button>
    <div class="footer">
      Contact: <strong>+254 704 322 434</strong>
      <div class="social">
        <a href="https://youtube.com/@shammelody" target="_blank">YouTube</a>
        <a href="https://tiktok.com/@shammelody" target="_blank">TikTok</a>
        <a href="https://facebook.com/shammelody" target="_blank">Facebook</a>
      </div>
    </div>
  </div>

  <script>
    function startDownload() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert("Please enter a valid URL.");
        return;
      }
      alert("This requires backend setup to process downloads.\nTry Node.js with yt-dlp or youtube-dl for media handling.");
    }
  </script>
</body>
</html>
