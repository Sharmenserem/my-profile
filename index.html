<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shammelody Downloader</title>
  <style>
    /* Reset & Basic */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: #000;
    }

    /* Background Video */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    /* Overlay Container */
    .overlay {
      position: relative;
      z-index: 1;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #00e676, #00b0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    /* Search Box */
    .search-box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 40px;
    }

    .search-box input {
      padding: 12px;
      width: 280px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 12px 18px;
      background: #00e676;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    .search-box button:hover {
      background: #00c853;
    }

    /* Results */
    .results {
      max-width: 700px;
      margin: 0 auto;
    }

    .song {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      text-align: left;
    }

    .song-title {
      font-size: 20px;
      font-weight: bold;
    }

    .song-artist {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-play { background: #29b6f6; color: white; }
    .btn-download { background: #00e676; color: black; }
    .btn-stream { background: #ffca28; color: black; }

    .btn:hover {
      transform: scale(1.05);
    }

    audio {
      margin-top: 10px;
      width: 100%;
    }

    .no-results {
      margin-top: 20px;
      font-style: italic;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .search-box {
        flex-direction: column;
        align-items: center;
      }

      .search-box input {
        width: 90%;
      }

      .results {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <!-- üé• Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://files.catbox.moe/19t1ll.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- üîç UI Overlay -->
  <div class="overlay">
    <h1>üé∂ Shammelody Downloader</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for a song..." />
      <button onclick="searchSongs()">Search</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <!-- üéß JavaScript -->
  <script>
    async function searchSongs() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p class="no-results">Please enter a song to search.</p>';
        return;
      }

      try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!data || !data.results || data.results.length === 0) {
          resultsDiv.innerHTML = '<p class="no-results">No songs found. Try another search.</p>';
          return;
        }

        data.results.forEach((song, index) => {
          const songEl = document.createElement('div');
          songEl.className = 'song';

          const audioId = `audio-${index}`;

          songEl.innerHTML = `
            <div class="song-title">${song.title}</div>
            <div class="song-artist">${song.artist}</div>
            <div class="buttons">
              <button class="btn btn-play" onclick="playAudio('${song.previewUrl}', '${audioId}')">‚ñ∂Ô∏è Play</button>
              <button class="btn btn-download" onclick="downloadSong('${song.downloadUrl}', '${song.title}.mp3')">‚¨áÔ∏è Download</button>
              <button class="btn btn-stream" onclick="streamSong('${song.streamUrl}')">üì∂ Stream</button>
            </div>
            <audio id="${audioId}" controls style="display:none;"></audio>
          `;
          resultsDiv.appendChild(songEl);
        });
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = '<p class="no-results">An error occurred while searching.</p>';
      }
    }

    function playAudio(url, id) {
      const audio = document.getElementById(id);
      audio.src = url;
      audio.style.display = 'block';
      audio.play();
    }

    function downloadSong(url, filename) {
      window.location.href = `/api/download?url=${encodeURIComponent(url)}&filename=${encodeURIComponent(filename)}`;
    }

    function streamSong(url) {
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
