<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sham Downloader - Free Music & Video Downloads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    label {
      font-size: 18px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #005bb5;
    }

    #result {
      margin-top: 25px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sham Downloader üéµ</h1>
    <p>Download Free MP3 from YouTube</p>
  </header>

  <div class="container">
    <form id="downloadForm">
      <label for="url">Paste YouTube URL:</label>
      <input type="text" id="url" name="url" placeholder="e.g. https://www.youtube.com/watch?v=..." required />
      <button type="submit">Download MP3</button>
    </form>
    <div id="result"></div>
  </div>

  <footer>
    Created by Sharmen | TikTok: @Shammelody0 | IG: @Shammelody0 | Contact: +255704322434
  </footer>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const url = document.getElementById('url').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Downloading... please wait ‚è≥";

      try {
        const res = await fetch('/download', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url }),
        });

        const data = await res.json();

        if (res.ok && data.file) {
          resultDiv.innerHTML = `
            <p>‚úÖ Download ready!</p>
            <a href="/downloads/${data.file}" download>Click here to download your MP3</a>
          `;
        } else {
          resultDiv.innerHTML = `<p>‚ùå Error: ${data.error || 'Failed to download.'}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
      }
    });
  </script>

</body>
  </html>
