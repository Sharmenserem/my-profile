<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shammelody - Stream & Download Music</title>

  <!-- Cool Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      background: #000;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://assets.codepen.io/1538474/stars-bg.gif') no-repeat center center/cover;
      z-index: -1;
      opacity: 0.8;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      text-shadow: 0 0 15px #0ff;
    }

    .container {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .music-card {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px #00ffff;
      transition: transform 0.3s;
    }

    .music-card:hover {
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ccff;
    }

    audio, video {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Shammelody ðŸŽµ</h1>
  <div class="container" id="music-list">
    <!-- Dynamic Music Items Will Be Injected Here -->
  </div>

  <script>
    const API_KEY = 'AIzaSyDu-3cMyAodP6UZxdqPbWLUYYZlQHXaUeo';
    const BASE_URL = 'https://your-music-api-endpoint.com';

    // Sample data (Replace this with fetch from your API)
    const songs = [
      {
        title: "Dream World",
        mp3: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        mp4: "https://www.w3schools.com/html/mov_bbb.mp4"
      },
      {
        title: "Ocean Vibes",
        mp3: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
        mp4: "https://www.w3schools.com/html/movie.mp4"
      }
    ];

    const musicList = document.getElementById('music-list');

    songs.forEach(song => {
      const card = document.createElement('div');
      card.className = 'music-card';

      card.innerHTML = `
        <h3>${song.title}</h3>
        <audio controls src="${song.mp3}"></audio>
        <div class="buttons">
          <button onclick="window.open('${song.mp3}', '_blank')">Download MP3</button>
          <button onclick="window.open('${song.mp4}', '_blank')">Download MP4</button>
          <button onclick="streamSong('${song.mp4}')">Stream Video</button>
        </div>
        <video id="video-${song.title.replace(/\s/g, '')}" controls style="display:none;" src="${song.mp4}"></video>
      `;

      musicList.appendChild(card);
    });

    function streamSong(videoUrl) {
      const videoId = "video-" + videoUrl.split('/').pop().split('.')[0];
      const videoEl = document.querySelector(`[src="${videoUrl}"]`);
      if (videoEl.style.display === 'none') {
        videoEl.style.display = 'block';
        videoEl.play();
      } else {
        videoEl.pause();
        videoEl.style.display = 'none';
      }
    }
  </script>

</body>
</html>
