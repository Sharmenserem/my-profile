<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shammelody Downloader</title>
  <style>
    body {
      background: url('https://files.catbox.moe/5jkacz.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      perspective: 1000px;
      overflow-x: hidden;
    }
    .site {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      transform: rotateY(8deg);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .site h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #00ffee;
      margin-bottom: 20px;
      text-shadow: 1px 1px 10px #000;
    }
    #search {
      width: 80%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 8px 0 0 8px;
      border: none;
    }
    #btnSearch {
      padding: 14px 22px;
      font-size: 1.1rem;
      border: none;
      border-radius: 0 8px 8px 0;
      background: #00ffee;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .results { margin-top: 30px; }
    .track { display: flex; align-items: center; background: rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; margin-bottom: 15px; }
    .track img { width: 80px; height: 80px; border-radius: 8px; margin-right: 20px; }
    .info { flex: 1; }
    .info h3 { margin: 0 0 8px; font-size: 1.2rem; }
    .buttons button { margin-right: 8px; padding: 8px 14px; border: none; border-radius: 6px; background: #00ffee; color: #000; font-weight: bold; cursor: pointer; transition: transform .2s; }
    .buttons button:hover { transform: scale(1.05); }
    footer { text-align: center; margin-top: 50px; font-size: .9rem; color: #ccc; }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay loop muted>
    <source src="https://files.catbox.moe/nucy2k.mp3" type="audio/mpeg">
  </audio>

  <div class="site">
    <h1>Shammelody Downloader</h1>

    <div style="text-align:center; margin-bottom:30px;">
      <input type="text" id="search" placeholder="Search songs or videos..." />
      <button id="btnSearch">Search</button>
    </div>

    <div class="results" id="results"></div>

    <footer>Created by <strong>Sharmen</strong></footer>
  </div>

<script>
  const apiKey = "AIzaSyDu-3cMyAodP6UZxdqPbWLUYYZlQHXaUeo";
  document.getElementById('btnSearch').onclick = searchMusic;

  async function searchMusic() {
    const q = document.getElementById('search').value.trim();
    if (!q) return;

    const res = await fetch(
      `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&type=video&q=${encodeURIComponent(q)}&key=${apiKey}`
    );
    const json = await res.json();
    const results = document.getElementById('results');
    results.innerHTML = '';

    json.items.forEach(i => {
      const vid = i.id.videoId;
      const title = i.snippet.title;
      const channel = i.snippet.channelTitle;
      const thumb = i.snippet.thumbnails.default.url;
      const videoUrl = `https://www.youtube.com/watch?v=${vid}`;

      const div = document.createElement('div');
      div.className = 'track';
      div.innerHTML = `
        <img src="${thumb}" alt="">
        <div class="info">
          <h3>${title}</h3>
          <p>${channel}</p>
        </div>
        <div class="buttons">
          <button onclick="window.open('${videoUrl}','_blank')">Play</button>
          <button onclick="window.open('${videoUrl}','_blank')">Download</button>
        </div>`;
      results.appendChild(div);
    });
  }
  // Unmute after 2s to work across browsers
  setTimeout(() => document.getElementById('bgMusic').muted = false, 2000);
</script>
</body>
  </html>
