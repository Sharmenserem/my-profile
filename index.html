<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shammelody - Stream & Download Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://assets.codepen.io/1538474/stars-bg.gif') no-repeat center center/cover;
      z-index: -1;
      opacity: 0.8;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      text-shadow: 0 0 15px #0ff;
    }

    .search-bar {
      margin-top: 20px;
    }

    .search-bar input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #00ffff;
      width: 250px;
      outline: none;
    }

    .container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .music-card {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px #00ffff;
      transition: transform 0.3s;
    }

    .music-card:hover {
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ccff;
    }

    iframe, video, audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    .owner-badge {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffff;
      color: black;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffff;
      z-index: 1000;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.6);
      border-top: 1px solid #00ffff;
    }
  </style>
</head>
<body>

  <div class="owner-badge">
    ðŸ”Š By Shammelody<br>
    â˜Ž 254704322434
  </div>

  <h1>ðŸŽµ Shammelody ðŸŽµ</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a song..." oninput="filterSongs()">
  </div>

  <div class="container" id="music-list"></div>

  <footer>
    Created by <strong>Shammelody</strong> |
    TikTok: <strong>@shammelody0</strong> |
    Facebook: <strong>shammelody</strong> |
    Instagram: <strong>@shammelody0</strong>
  </footer>

  <script>
    const songs = [
      {
        title: "Dream World",
        mp3: "https://files.catbox.moe/y9q4ws.mp3",
        mp4: "https://files.catbox.moe/5fe9sq.mp4"
      },
      {
        title: "Ocean ðŸŒŠ Vibes",
        mp3: "https://files.catbox.moe/1s4hgu.mp3",
        mp4: "https://files.catbox.moe/vwbek0.mp4"
      }
    ];

    const originalSongs = [...songs];
    const musicList = document.getElementById('music-list');

    function renderSongs(songArray) {
      musicList.innerHTML = '';
      songArray.forEach(song => {
        const card = document.createElement('div');
        card.className = 'music-card';
        card.innerHTML = `
          <h3>${song.title}</h3>
          <audio controls src="${song.mp3}"></audio>
          <div class="buttons">
            <button onclick="window.open('${song.mp3}', '_blank')">Download MP3</button>
            <button onclick="window.open('${song.mp4}', '_blank')">Download MP4</button>
            <button onclick="streamSong('${song.mp4}')">Stream Video</button>
          </div>
          <video id="video-${song.title.replace(/\s/g, '')}" controls style="display:none;" src="${song.mp4}"></video>
        `;
        musicList.appendChild(card);
      });
    }

    function renderYouTubeSongs(songArray) {
      musicList.innerHTML = '';
      songArray.forEach(song => {
        const card = document.createElement('div');
        card.className = 'music-card';
        card.innerHTML = `
          <h3>${song.title}</h3>
          <iframe src="${song.mp4}" height="200" frameborder="0" allowfullscreen></iframe>
          <div class="buttons">
            <button onclick="window.open('${song.mp4}', '_blank')">Watch on YouTube</button>
            <button onclick="downloadFromYouTube('${song.videoId}', 'mp3')">Download MP3</button>
            <button onclick="downloadFromYouTube('${song.videoId}', 'mp4')">Download MP4</button>
          </div>
        `;
        musicList.appendChild(card);
      });
    }

    function filterSongs() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();

      if (query === '') {
        renderSongs(originalSongs);
        return;
      }

      const filtered = songs.filter(song => song.title.toLowerCase().includes(query));

      if (filtered.length > 0) {
        renderSongs(filtered);
      } else {
        fetchSongsFromYouTube(query);
      }
    }

    async function fetchSongsFromYouTube(query) {
      const apiKey = "AIzaSyDu-3cMyAodP6UZxdqPbWLUYYZlQHXaUeo";
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query + ' music')}&type=video&videoCategoryId=10&maxResults=5&key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          alert("No music found on YouTube.");
          return;
        }

        const youtubeSongs = data.items.map(item => ({
          title: item.snippet.title,
          videoId: item.id.videoId,
          mp4: `https://www.youtube.com/embed/${item.id.videoId}`
        }));

        renderYouTubeSongs(youtubeSongs);
      } catch (error) {
        console.error("YouTube API Error:", error);
        alert("Failed to fetch songs from YouTube.");
      }
    }

    function streamSong(videoUrl) {
      const videoEl = document.querySelector(`[src="${videoUrl}"]`);
      if (videoEl.style.display === 'none') {
        videoEl.style.display = 'block';
        videoEl.play();
      } else {
        videoEl.pause();
        videoEl.style.display = 'none';
      }
    }

    function downloadFromYouTube(videoId, format) {
      const endpoint = `/api/download?id=${videoId}&format=${format}`;
      window.open(endpoint, '_blank');
    }

    window.addEventListener('DOMContentLoaded', () => {
      renderSongs(songs);

      const resetBtn = document.createElement('button');
      resetBtn.textContent = 'Reset';
      resetBtn.style.marginLeft = '10px';
      resetBtn.onclick = () => {
        document.getElementById('searchInput').value = '';
        renderSongs(originalSongs);
      };

      const searchBar = document.querySelector('.search-bar');
      if (searchBar) searchBar.appendChild(resetBtn);
    });
  </script>
</body>
</html>
