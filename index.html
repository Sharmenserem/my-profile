<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shammelody Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(270deg, #1b1b1b, #121212);
      background-size: 400% 400%;
      animation: animateBackground 10s ease infinite;
    }

    @keyframes animateBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffe7;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 70%;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      background-color: #00ffe7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      background-color: rgba(255, 255, 255, 0.05);
      margin-top: 20px;
      border-radius: 10px;
      padding: 20px;
      backdrop-filter: blur(5px);
    }

    .track {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 20px;
    }

    .track img {
      border-radius: 10px;
      width: 60px;
      height: 60px;
    }

    .track-info {
      flex: 1;
      text-align: left;
    }

    .track-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .track-artist {
      font-size: 1rem;
      color: #ccc;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shammelody Downloader</h1>
    <p>Search and download your favorite music and videos</p>

    <input type="text" id="searchInput" placeholder="Search for a song or artist..." />
    <button onclick="searchMusic()">Search</button>

    <div id="results" class="result"></div>

    <div class="footer">
      Contact: <strong>+254704322434</strong><br>
      Â© 2025 Shammelody. All rights reserved.
    </div>
  </div>

  <!-- Background music: Pawa by Mbosso (plays silently) -->
  <audio autoplay loop muted id="bgMusic">
    <source src="https://files.catbox.moe/nucy2k.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    async function searchMusic() {
      const query = document.getElementById('searchInput').value;
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = 'Loading...';

      try {
        const response = await fetch(`http://localhost:3000/music/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          resultsContainer.innerHTML = 'No results found.';
          return;
        }

        resultsContainer.innerHTML = '';
        data.results.forEach(track => {
          const trackElement = document.createElement('div');
          trackElement.classList.add('track');
          trackElement.innerHTML = `
            <img src="${track.thumbnail}" alt="Cover" />
            <div class="track-info">
              <div class="track-title">${track.title}</div>
              <div class="track-artist">${track.artist}</div>
            </div>
            <a href="http://localhost:3000/music/download?url=${encodeURIComponent(track.stream_url)}" target="_blank">
              <button>Download</button>
            </a>
          `;
          resultsContainer.appendChild(trackElement);
        });
      } catch (error) {
        resultsContainer.innerHTML = 'Error fetching results.';
        console.error(error);
      }
    }
  </script>
</body>
  </html>
