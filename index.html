<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shammelody - Secure Login & Music</title>

  <!-- Google Font (Music Player) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Login Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* -------------------------------------- */
    /* --- COMMON STYLES --- */
    /* -------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      background: #000;
      overflow-x: hidden;
    }
    
    /* -------------------------------------- */
    /* --- LOGIN OVERLAY STYLES (DEFAULT VISIBLE) --- */
    /* -------------------------------------- */
    #login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex; /* Make it visible by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
      /* NEW BACKGROUND IMAGE */
      background: url('https://genuine-cyan-i0s0nj4yeb.edgeone.app/IMG-20251021-WA0099.jpg') no-repeat center center/cover; 
    }

    /* Container for the Form */
    .box {
      position: relative;
      width: 380px;
      height: 420px;
      background: rgba(28, 28, 28, 0.85); /* Slightly transparent dark background */
      border-radius: 8px;
      overflow: hidden;
    }

    /* Animated Border Effect */
    .box::before,
    .box::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 380px;
      height: 420px;
      background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
      transform-origin: bottom right;
      animation: login-animate 6s linear infinite;
    }

    .box::after {
      animation-delay: -3s;
    }

    @keyframes login-animate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Inner Login Box */
    .login {
      position: absolute;
      inset: 5px;
      background: rgba(40, 41, 45, 0.95); /* Slightly transparent inner box */
      padding: 50px 40px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    .loginBx h2 {
      color: #45f3ff;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.1em;
      margin-bottom: 25px;
    }

    /* Input Fields */
    .loginBx input[type="text"],
    .loginBx input[type="password"] {
      width: 100%;
      padding: 10px 0;
      background: transparent;
      border: none;
      border-bottom: 1px solid #999;
      outline: none;
      color: #fff;
      margin-bottom: 30px;
      font-size: 1em;
      transition: border-bottom 0.3s;
    }

    .loginBx input[type="text"]:focus,
    .loginBx input[type="password"]:focus {
      border-bottom: 1px solid #45f3ff;
    }

    /* Submit Button */
    .loginBx input[type="submit"] {
      width: 100%;
      background: #45f3ff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .loginBx input[type="submit"]:hover {
      background: #25d4e6;
    }

    /* Group for links */
    .group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .group a {
      color: #999;
      text-decoration: none;
      font-size: 0.85em;
      transition: color 0.3s;
    }

    .group a:hover {
      color: #45f3ff;
    }

    /* -------------------------------------- */
    /* --- MUSIC PLAYER STYLES (DEFAULT HIDDEN) --- */
    /* -------------------------------------- */
    
    #main-content {
      display: none; /* Initially hide the music player content */
      width: 100%;
    }

    .music-bg::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://assets.codepen.io/1538474/stars-bg.gif') no-repeat center center/cover;
      z-index: -1;
      opacity: 0.8;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      text-shadow: 0 0 15px #0ff;
    }

    .search-bar {
      margin-top: 20px;
    }

    .search-bar input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #00ffff;
      width: 250px;
      outline: none;
      color: #000;
    }

    .container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .music-card {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px #00ffff;
      transition: transform 0.3s;
    }

    .music-card:hover {
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ccff;
    }

    audio, video {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    iframe {
      border-radius: 10px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.6);
      border-top: 1px solid #00ffff;
    }
  </style>
</head>
<body class="music-bg">

  <!-- -------------------------------------- -->
  <!-- --- MUSIC PLAYER CONTENT (MAIN SITE) --- -->
  <!-- -------------------------------------- -->
  <div id="main-content">
    <h1>ðŸŽµ Shammelody ðŸŽµ</h1>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a song..." oninput="filterSongs()">
      <button style="margin-left: 10px;" onclick="document.getElementById('searchInput').value = ''; renderSongs(originalSongs);">Reset</button>
    </div>

    <div class="container" id="music-list">
      <!-- Dynamic Music Cards -->
    </div>

    <!-- Footer -->
    <footer>
      Created by <strong>Shammelody</strong> | Contact: 254704322434<br>
      TikTok: <strong>@shammelody0</strong> | Facebook: <strong>shammelody</strong> | Instagram: <strong>@shammelody0</strong>
    </footer>
  </div>


  <!-- -------------------------------------- -->
  <!-- --- MODERN ANIMATED LOGIN FORM (SPLASH SCREEN) --- -->
  <!-- -------------------------------------- -->
  <div id="login-overlay">
    
    <!-- Background Music for Login Screen -->
    <audio id="bg-music" loop autoplay src="https://extended-ivory-somjl8jnsw.edgeone.app/Omah%20Lay%20-%20Iâ€™m%20a%20mess%20(Choir%20Version)%20by%20[Urban%20Chords]%20-%20Crayne%20Music%20(youtube).mp3"></audio>

    <div class="box">
      <div class="login">
        <div class="loginBx">
          <h2>
            <i class="fa-solid fa-right-to-bracket"></i> Login <i class="fa-solid fa-heart"></i>
          </h2>
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          
          <!-- Call loginSuccess function on click to dismiss login and show site -->
          <input type="submit" value="Sign in" onclick="loginSuccess(event)"/>
          
          <div class="group">
            <a href="#">Forgot Password</a>

        </div>
      </div>
    </div>
  </div>
  <!-- -------------------------------------- -->

  <script>
    // Ensure the background music is auto-played immediately if the browser allows it
    window.onload = function() {
        document.getElementById('bg-music').play().catch(error => {
            // Browsers often block autoplay without user interaction.
            console.log("Autoplay blocked. User interaction required to start music.");
            // You could show an "Enter Site" button here if necessary.
        });
    }

    function loginSuccess(e) {
      // Prevent the form from trying to submit/refresh the page
      e.preventDefault(); 
      
      // 1. Hide the login overlay
      document.getElementById('login-overlay').style.display = 'none';
      
      // 2. Show the main music player content
      document.getElementById('main-content').style.display = 'block';
      
      // 3. Stop the login background music
      document.getElementById('bg-music').pause(); 
      document.getElementById('bg-music').currentTime = 0;

      // 4. Ensure the music list is rendered (as it might be empty if the script ran before DOMContentLoaded)
      renderSongs(originalSongs);
    }
    
    
    // --- ORIGINAL MUSIC PLAYER JAVASCRIPT ---
    const songs = [
      {
        title: "Dream World",
        mp3: "https://files.catbox.moe/y9q4ws.mp3",
        mp4: "https://files.catbox.moe/5fe9sq.mp4"
      },
      {
        title: "Ocean ðŸŒŠ Vibes",
        mp3: "https://files.catbox.moe/1s4hgu.mp3",
        mp4: "https://files.catbox.moe/vwbek0.mp4"
      }
    ];

    const originalSongs = [...songs];
    const musicList = document.getElementById('music-list');

    function renderSongs(songArray) {
      if (!musicList) return;
      musicList.innerHTML = '';
      songArray.forEach(song => {
        const card = document.createElement('div');
        card.className = 'music-card';
        card.innerHTML = `
          <h3>${song.title}</h3>
          <audio controls src="${song.mp3}"></audio>
          <div class="buttons">
            <button onclick="window.open('${song.mp3}', '_blank')">Download MP3</button>
            <button onclick="window.open('${song.mp4}', '_blank')">Download MP4</button>
            <button onclick="streamSong('${song.mp4}')">Stream Video</button>
          </div>
          <video id="video-${song.title.replace(/\s/g, '')}" controls style="display:none;" src="${song.mp4}"></video>
        `;
        musicList.appendChild(card);
      });
    }

    function renderYouTubeSongs(songArray) {
      if (!musicList) return;
      musicList.innerHTML = '';
      songArray.forEach(song => {
        const card = document.createElement('div');
        card.className = 'music-card';
        card.innerHTML = `
          <h3>${song.title}</h3>
          <iframe width="100%" height="200" src="${song.mp4}" frameborder="0" allowfullscreen></iframe>
          <div class="buttons">
            <button onclick="window.open('${song.mp4}', '_blank')">Watch on YouTube</button>
          </div>
        `;
        musicList.appendChild(card);
      });
    }

    function filterSongs() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();

      if (query === '') {
        renderSongs(originalSongs);
        return;
      }

      const filtered = songs.filter(song => song.title.toLowerCase().includes(query));

      if (filtered.length > 0) {
        renderSongs(filtered);
      } else {
        // Disabled YouTube fetching to ensure the code remains runnable 
        // without an active API key, per previous instruction.
        // fetchSongsFromYouTube(query); 
        console.log("No local songs found. YouTube search is disabled in this example.");
      }
    }

    function streamSong(videoUrl) {
      const videoEl = document.querySelector(`[src="${videoUrl}"]`);
      if (videoEl.style.display === 'none') {
        videoEl.style.display = 'block';
        videoEl.play();
      } else {
        videoEl.pause();
        videoEl.style.display = 'none';
      }
    }
    
  </script>
</body>
</html>
