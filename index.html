<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shammelody Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d1f27, #3a3d46);
      overflow-x: hidden;
      color: #fff;
    }

    .animated-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif') center/cover no-repeat;
      opacity: 0.15;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #f39c12;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 12px;
      width: 70%;
      font-size: 18px;
      border: none;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #f39c12;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .results {
      margin-top: 30px;
      text-align: left;
    }

    .track {
      background: rgba(255,255,255,0.05);
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
    }

    .track img {
      width: 60px;
      border-radius: 5px;
      margin-right: 15px;
    }

    .track-info {
      flex: 1;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <!-- ðŸ”Š Background Music -->
  <audio autoplay loop muted id="bgMusic">
    <source src="https://files.catbox.moe/nucy2k.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>ðŸŽ¶ Shammelody Downloader</h1>
    <p>Search and Download Videos & MP3 Instantly</p>

    <input type="text" id="searchInput" placeholder="Search for songs or videos..." />
    <button onclick="searchMusic()">Search</button>

    <div class="results" id="results"></div>

    <div class="footer">
      ðŸ“ž Contact: +254704322434 | Â© 2025 Shammelody.com
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyDu-3cMyAodP6UZxdqPbWLUYYZlQHXaUeo';
    async function searchMusic() {
      const query = document.getElementById('searchInput').value;
      if (!query) return alert("Type something to search");

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${API_KEY}`);
        const data = await res.json();

        if (data.items.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        resultsDiv.innerHTML = "";
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.default.url;
          const channel = item.snippet.channelTitle;

          resultsDiv.innerHTML += `
            <div class="track">
              <img src="${thumbnail}" alt="thumb"/>
              <div class="track-info">
                <strong>${title}</strong><br/>
                <em>${channel}</em><br/>
                <a href="https://www.y2mate.com/youtube/${videoId}" target="_blank">
                  ðŸ”½ Download
                </a>
              </div>
            </div>
          `;
        });

      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = "<p>Error while fetching music. Try again.</p>";
      }
    }

    // Unmute the background music after 2s (to respect autoplay policies)
    setTimeout(() => {
      document.getElementById('bgMusic').muted = true;
    }, 2000);
  </script>
</body>
</html>
