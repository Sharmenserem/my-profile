<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shammelody - Stream & Download Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://files.catbox.moe/5jkacz.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      max-width: 800px;
      margin: auto;
      border-radius: 1rem;
      box-shadow: 0 0 30px #ff69b4;
    }

    input {
      width: 80%;
      padding: 0.7rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      background: hotpink;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px hotpink;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .results {
      margin-top: 2rem;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.1);
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px pink;
    }

    iframe {
      width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ Shammelody Downloader</h1>
    <p>Created by <strong>Sharmen</strong></p>
    <input type="text" id="searchInput" placeholder="Search for songs..." />
    <button onclick="search()">Search</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    async function search(pageToken = '') {
      const query = document.getElementById('searchInput').value;
      const res = await fetch(`http://localhost:3000/api/search?query=${encodeURIComponent(query)}&pageToken=${pageToken}`);
      const data = await res.json();
      const results = document.getElementById('results');
      results.innerHTML = '';

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const channel = item.snippet.channelTitle;
        const thumbnail = item.snippet.thumbnails.medium.url;
        const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

        results.innerHTML += `
          <div class="video-card">
            <h3>${title}</h3>
            <p>By ${channel}</p>
            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
            <br/>
            <a href="${videoUrl}" target="_blank"><button>üé• Watch on YouTube</button></a>
            <a href="http://localhost:3000/api/download?url=${videoUrl}"><button>‚¨áÔ∏è Download MP3</button></a>
          </div>
        `;
      });

      if (data.nextPageToken) {
        results.innerHTML += `<button onclick="search('${data.nextPageToken}')">Next Page ‚è©</button>`;
      }
    }
  </script>
</body>
</html>
