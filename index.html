<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shammelody - Stream & Download</title>
  <style>
    body {
      margin: 0;
      background: url('https://cdn.pixabay.com/photo/2022/06/15/07/50/street-7262782_1280.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .search-box {
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }

    .video {
      width: 300px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
    }

    iframe {
      width: 100%;
      height: 170px;
      border-radius: 10px;
    }

    h2 {
      font-size: 1rem;
      margin: 10px 0;
    }

    .buttons button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽµ Shammelody - Stream & Download ðŸŽµ</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search your favorite song..." />
    </div>
  </header>

  <div class="video-list" id="videoList"></div>

  <footer>
    <p>Created by Sharmen | Contact: +255704322434</p>
    <p>Follow: TikTok @Shammelody0 | Instagram @Shammelody0 | Facebook @sharmenserem</p>
  </footer>

  <script>
    const API_KEY = 'AIzaSyDu-3cMyAodP6UZxdqPbWLUYYZlQHXaUeo';
    const PLAYLIST_ID = 'PLpmss1izKMZU9nl6CQAwlny2lOq66wOqe'; // Jay Melody uploads
    const MAX_RESULTS = 5;

    const videoList = document.getElementById('videoList');
    const searchInput = document.getElementById('searchInput');

    async function loadPlaylist() {
      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${MAX_RESULTS}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`
      );
      const data = await response.json();

      displayVideos(data.items);
    }

    function displayVideos(items) {
      videoList.innerHTML = '';
      items.forEach(item => {
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;

        const videoDiv = document.createElement('div');
        videoDiv.className = 'video';
        videoDiv.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
          <h2>${title}</h2>
          <div class="buttons">
            <button onclick="window.open('https://www.y2mate.com/youtube/${videoId}', '_blank')">Download</button>
            <button onclick="window.open('https://youtube.com/watch?v=${videoId}', '_blank')">Stream</button>
          </div>
        `;

        videoList.appendChild(videoDiv);
      });
    }

    searchInput.addEventListener('input', async () => {
      const query = searchInput.value.trim();
      if (query.length === 0) {
        loadPlaylist();
        return;
      }

      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=10&key=${API_KEY}`);
      const data = await res.json();
      displayVideos(data.items);
    });

    loadPlaylist();
  </script>
</body>
</html>
