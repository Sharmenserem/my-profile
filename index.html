<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shammelody YouTube Playlist</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .video {
      width: 300px;
    }

    iframe {
      width: 100%;
      height: 170px;
      border-radius: 10px;
    }

    h2 {
      font-size: 1rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Shammelody YouTube Playlist ðŸŽµ</h1>
  <div class="video-list" id="videoList"></div>

  <script>
    const API_KEY = 'AIzaSyDu-3cMyAodP6UZxdqPbWLUYYZlQHXaUeo'; // ðŸ‘ˆ Replace with your actual API key
    const PLAYLIST_ID = 'PLpmss1izKMZU9nl6CQAwlny2lOq66wOqe';   // ðŸ‘ˆ Replace with your YouTube playlist ID
    const MAX_RESULTS = 10;

    const videoList = document.getElementById('videoList');

    fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${MAX_RESULTS}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        data.items.forEach(item => {
          const videoId = item.snippet.resourceId.videoId;
          const title = item.snippet.title;

          const videoDiv = document.createElement('div');
          videoDiv.className = 'video';
          videoDiv.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <h2>${title}</h2>
          `;

          videoList.appendChild(videoDiv);
        });
      })
      .catch(error => {
        console.error('Error fetching playlist:', error);
        videoList.innerHTML = '<p>Failed to load playlist. Check API key and playlist ID.</p>';
      });
  </script>
</body>
</html>
