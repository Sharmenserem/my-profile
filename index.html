<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shammelody</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    .input-group {
      margin: 2rem auto;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, button {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
    }
    button {
      background: #ff3c3c;
      color: white;
      cursor: pointer;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/nucy2k.mp3" type="audio/mp3">
  </audio>

  <div class="container animate__animated animate__fadeIn">
    <h1 class="animate__animated animate__pulse animate__infinite">Shammelody</h1>
    <p>Download audio or video by entering a YouTube URL below</p>

    <div class="input-group">
      <input type="text" id="url" placeholder="Enter YouTube URL" />
      <select id="type">
        <option value="audio">Audio</option>
        <option value="video">Video</option>
      </select>
      <button onclick="downloadMedia()">Download</button>
    </div>

    <footer>Contact: +254 704 322 434</footer>
  </div>

  <script>
    async function downloadMedia() {
      const url = document.getElementById('url').value;
      const type = document.getElementById('type').value;

      const response = await fetch('https://your-backend-url.com/api/download', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url, type })
      });

      if (!response.ok) {
        alert("Download failed. Ensure backend is running and video URL is valid.");
        return;
      }

      const blob = await response.blob();
      const downloadUrl = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = `${type === 'audio' ? 'audio.mp3' : 'video.mp4'}`;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
  </script>
</body>
</html>
