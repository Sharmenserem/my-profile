<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shammelody Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://files.catbox.moe/5jkacz.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px black;
    }

    input {
      display: block;
      margin: 30px auto;
      padding: 15px;
      width: 80%;
      max-width: 500px;
      font-size: 1.2em;
      border-radius: 30px;
      border: none;
      outline: none;
      box-shadow: 0 0 10px #00ffff;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .song-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      transition: transform 0.2s;
    }

    .song-card:hover {
      transform: scale(1.03);
    }

    .song-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .song-card h3 {
      font-size: 1em;
      margin-bottom: 10px;
    }

    .song-card button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #00ffff;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s;
    }

    .song-card button:hover {
      background-color: #00cccc;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #eee;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Shammelody Downloader ðŸŽµ</h1>
  <input type="text" id="search" placeholder="Search your favorite song..." />
  <div id="results"></div>
  <div class="footer">Created by Sharmen</div>

  <script>
    const searchInput = document.getElementById('search');
    const resultsContainer = document.getElementById('results');

    searchInput.addEventListener('input', async () => {
      const query = searchInput.value.trim();
      if (!query) return resultsContainer.innerHTML = '';

      const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      resultsContainer.innerHTML = '';
      data.forEach(song => {
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = \`
          <img src="\${song.thumbnail}" alt="\${song.title}" />
          <h3>\${song.title}</h3>
          <button onclick="playSong('\${song.videoId}')">Play</button>
          <button onclick="downloadSong('\${song.videoId}')">Download</button>
        \`;
        resultsContainer.appendChild(card);
      });
    });

    function playSong(videoId) {
      window.open(\`https://www.youtube.com/watch?v=\${videoId}\`, '_blank');
    }

    function downloadSong(videoId) {
      window.open(\`/api/download?id=\${videoId}\`, '_blank');
    }
  </script>
</body>
</html>
