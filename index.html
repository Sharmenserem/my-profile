<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shammelody - Download Videos & Audio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0f0c29;  /* fallback for old browsers */
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .music-anim {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('https://media.giphy.com/media/LHZyixOnHwDDy/giphy.gif') center center / cover no-repeat;
      opacity: 0.05;
      z-index: 1;
      animation: fade 20s infinite alternate;
    }
    @keyframes fade {
      from { opacity: 0.05; }
      to { opacity: 0.15; }
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      z-index: 2;
      max-width: 500px;
      width: 100%;
      color: #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    .container h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .container input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .container button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .container button:hover {
      opacity: 0.85;
    }
    .footer {
      text-align: center;
      color: #aaa;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="music-anim"></div>
  <div class="container">
    <h1>Shammelody</h1>
    <p style="text-align:center;margin-bottom:20px">Download Your Favorite Videos & Music</p>
    <input type="text" id="urlInput" placeholder="Enter video or audio URL..." />
    <button onclick="startDownload()">Download</button>
    <div class="footer">
      Contact: <strong>+254 704 322 434</strong>
    </div>
  </div>
  
  <script>
    function startDownload() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert("Please enter a valid URL.");
        return;
      }
      alert("This feature requires a backend server to fetch the media.\n\nExample: Node.js with youtube-dl or yt-dlp API integration.");
    }
  </script>
</body>
            </html>
