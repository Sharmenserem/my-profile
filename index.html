<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shammelody Downloader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/5jkacz.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 50px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      margin-top: 100px;
      text-align: center;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00ccff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0099cc;
    }
    .results {
      margin-top: 30px;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¶ Shammelody Downloader</h1>
    <input type="text" id="search" placeholder="Search for music...">
    <button onclick="searchMusic()">Search</button>

    <div class="results" id="results"></div>
  </div>

  <!-- OPTIONAL background music -->
  <audio autoplay loop volume="0.1" style="display: none;">
    <source src="https://files.catbox.moe/nucy2k.mp3" type="audio/mp3">
  </audio>

  <script>
    async function searchMusic() {
      const query = document.getElementById('search').value;
      const res = await fetch(`https://shammelody-api.onrender.com/music/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "";

      data.results.forEach(track => {
        const item = document.createElement('div');
        item.innerHTML = `
          <h3>${track.title} - ${track.artist}</h3>
          <img src="${track.thumbnail}" width="100" />
          <br/>
          <audio controls src="${track.stream_url}"></audio>
          <br/>
          <a href="${track.stream_url}" download><button>Download</button></a>
        `;
        resultsDiv.appendChild(item);
      });
    }
  </script>

</body>
</html>
