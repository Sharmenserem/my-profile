<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shammelody Music Downloader</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🎵 Shammelody Music Downloader 🎵</h1>
    <p class="tagline">Created by <span class="owner-circle">Sharmen</span></p>

    <input type="text" id="searchInput" placeholder="Search for a song..."/>
    <button onclick="searchMusic()">🔍 Search</button>

    <div id="results"></div>
  </div>

  <script>
    async function searchMusic() {
      const query = document.getElementById("searchInput").value;
      const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      data.forEach(video => {
        const videoElem = document.createElement("div");
        videoElem.className = "video";

        videoElem.innerHTML = `
          <img src="${video.thumbnail}" class="thumbnail"/>
          <div class="info">
            <h3>${video.title}</h3>
            <div class="owner-circle">${video.channelTitle}</div>
            <audio controls src="/api/stream?videoId=${video.id}"></audio>
            <a class="download-btn" href="/api/download?videoId=${video.id}">⬇️ Download</a>
          </div>
        `;
        resultsDiv.appendChild(videoElem);
      });
    }
  </script>
</body>
</html>
